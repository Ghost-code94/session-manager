# fly.toml — gRPC‑only ghostcache API
app = "session-manager"
primary_region = "dfw"

[build]


[[services]]
  internal_port = 50051
  protocol      = "tcp"
  auto_stop_machines = "suspend"
  auto_start_machines = true
  min_machines_running = 1

  [services.concurrency]
    type = "connections"
    soft_limit = 120
    hard_limit = 150

  [[services.ports]]
    port     = 443
    handlers = ["tls", "http"]

  [services.http_options]
    h2_backend = true

# VM size
[[vm]]
  memory_mb = 512
  cpu_kind  = "shared"
  cpus      = 1
